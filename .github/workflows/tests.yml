name: Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build_ubuntu:
    strategy:
      matrix:
        python:
          - '3.7'
          - '3.8'
          - '3.9'
          - '3.10'
    name: ${{ matrix.python }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: setup
        run: |
          python --version
          python -m pip install --upgrade pip
          python -m pip install --upgrade flit
      - name: install
        run: |
          cd blurb
          flit install
      - name: test
        run: |
          blurb test
