conditions: v1

git:
  depth: false

language: python

dist: trusty
cache: pip

before_install:
- pip install --upgrade pip flit

.mixtures:
- &run-if-tagged
  if: tag IS present
- &run-if-blurb
  if: tag =~ ^blurb\-v\d+\.\d+\.\d+$
- &run-if-blurb-or-untagged
  if: tag IS NOT present OR tag =~ ^blurb\-v\d+\.\d+\.\d+$
- &base-3_7
  dist: xenial
  python: "3.7"
- &install-and-test-blurb
  <<: *run-if-blurb-or-untagged
  env:
    TARGET_PKG: blurb
  install:
  - &cd-to-project pushd "$TARGET_PKG"
  - flit install
  - popd
  script:
  - blurb test

jobs:
  include:
  - python: "3.5"
    <<: *install-and-test-blurb
  - python: "3.6"
    <<: *install-and-test-blurb
  - python: "3.7"
    <<: *base-3_7
    <<: *install-and-test-blurb
  - python: "nightly"  # currently, it's 3.8-dev
    <<: *install-and-test-blurb
  - <<: *run-if-blurb
    if: 1 != 1
    env:
      TARGET_PKG: blurb
